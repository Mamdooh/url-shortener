name: Deploy Code

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'resources/**'
      - 'routes/**'
      - 'config/**'
      - 'public/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        run: |
          BUILD_NUM=$(git rev-list --count HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="1.0.${BUILD_NUM}"
          
          cat > config/version.php << EOF
          <?php

          return [
              'version' => '${VERSION}',
              'build' => '${BUILD_NUM}',
              'commit' => '${SHORT_SHA}',
              'environment' => 'production',
          ];
          EOF
          
          echo "Deploying version ${VERSION}"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/url-shortener"

      - name: Sync and clear cache
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/url-shortener
            docker cp config/. url-shortener_app_1:/var/www/html/config/
            docker cp resources/. url-shortener_app_1:/var/www/html/resources/
            docker cp app/. url-shortener_app_1:/var/www/html/app/
            docker cp routes/. url-shortener_app_1:/var/www/html/routes/
            docker cp public/. url-shortener_app_1:/var/www/html/public/
            docker-compose exec -T app php artisan config:clear
            docker-compose exec -T app php artisan view:clear
            docker-compose exec -T app php artisan cache:clear
