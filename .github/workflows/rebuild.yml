name: Full Rebuild

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0")
          MAJOR_MINOR=${LATEST_TAG#v}
          PATCH=$(git rev-list ${LATEST_TAG}..HEAD --count 2>/dev/null || echo "0")
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${MAJOR_MINOR}.${PATCH}"
          
          cat > config/version.php << EOF
          <?php

          return [
              'version' => '${VERSION}',
              'build' => '${PATCH}',
              'commit' => '${SHORT_SHA}',
              'environment' => 'production',
          ];
          EOF
          
          echo "Rebuilding with version ${VERSION}"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/url-shortener"

      - name: Rebuild containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          envs: APP_KEY,APP_URL,DB_PASSWORD
          script: |
            cd /home/ubuntu/url-shortener
            docker system prune -af
            cat > .env << EOF
            APP_KEY=$APP_KEY
            APP_URL=$APP_URL
            APP_ENV=production
            APP_DEBUG=false
            DB_CONNECTION=mysql
            DB_HOST=db
            DB_PORT=3306
            DB_DATABASE=url_shortener
            DB_USERNAME=root
            DB_PASSWORD=$DB_PASSWORD
            EOF
            docker-compose down
            docker-compose build
            docker-compose up -d
            sleep 30
            docker-compose exec -T app php artisan migrate --force
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_URL: ${{ secrets.APP_URL }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
